name: ðŸš€ Release
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

env:
  HUSKY: 0

jobs:
  checks:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up dependencies
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: Build
        run: task ci:build

      - name: Test
        run: task ci:test

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure() # run this step even if previous step failed
        with:
          name: .NET Tests # Name of the check run which will be created
          path: test-results.trx # Path to test results
          reporter: dotnet-trx # Format of test results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODE_COV_TOKEN }}
          slug: lookmumnohandlebars/SoapOnAScope

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - checks
      - security
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up dependencies
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .config/release-please-config.json
          # optional. customize path to .release-please-manifest.json
          manifest-file: .config/.release-please-manifest.json

      - name: Create package
        if: ${{ steps.release.outputs.release_created }}
        run: |
          task ci:build
          task ci:pack

      - name: Push packages to GPR
        if: ${{ steps.release.outputs.release_created }}
        run: task ci:publish

