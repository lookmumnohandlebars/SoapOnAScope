name: ğŸ™‹ Pull Request
description: Run the quality control checks on the pull request

on:
  pull_request:
    branches:
      - main

env:
  HUSKY: 0

jobs:
  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Required Dependencies
        uses: ./.github/actions/setup
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: Format
        run: |
          task fmt:refactor -- .
          task fmt:csharp -- .
          task fmt:prettier -- .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: auto-formatting changes"
          branch: ${{ github.head_ref }}

  test:
    name: ğŸ—ï¸ Build
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Required Dependencies
        uses: ./.github/actions/setup
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: ğŸ’… Format
        run: |
          task fmt:refactor -- .
          task fmt:csharp -- .
          task fmt:prettier -- .

      - name: ğŸ—ï¸ Build
        run: task src:build

      - name: ğŸ§ª Test
        run: task src:test

      - name: ğŸ§³ Pack (dry-run)
        run: task src:pack
