name: ğŸ™‹ Pull Request
description: Run the quality control checks on the pull request

on:
  pull_request:
    branches:
      - main

env:
  HUSKY: 0

jobs:
  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Required Dependencies
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: ğŸ—ï¸ Build
        run: task build

      - name: Format
        run: |
          task fmt:refactor
          task fmt:csharp 
          task fmt:prettier

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: auto-formatting changes"
          branch: ${{ github.head_ref }}

  test:
    name: ğŸ§ª Test
    needs:
      - format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Required Dependencies
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

      - name: ğŸ—ï¸ Build
        run: task ci:build

      - name: ğŸ§ª Test
        run: task ci:test

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure() # run this step even if previous step failed
        with:
          name: .NET Tests # Name of the check run which will be created
          path: test-results.trx # Path to test results
          reporter: dotnet-trx # Format of test results

      - name: ğŸ§³ Pack
        run: task ci:pack

  security:
    name: ğŸ”’ Security
    needs:
      - format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”’ Security Checks
        uses: ./.github/actions/security
        with:
          snyk_token: ${{ secrets.SNYK_TOKEN }}
