name: "\U0001F41B Bug Report"
description: "Report a reproducible bug in SoapOnAScope"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report! Before filling out a new issue, please first check to see if your question has been answered in an existing issue, or in the project documentation
        Please take the time to fill in this form as completely as possible. If you leave out sections there is a high likelihood your issue will be closed.
  - type: input
    attributes:
      label: SoapOnAScope version
      description: Which version of SoapOnAScope are you using? Are you using the latest version?
    validations:
      required: true
  - type: input
    attributes:
      label: .NET version
      description: Which .NET SDK are you using?
  - type: textarea
    attributes:
      label: Summary
      description: A clear and concise description of the issue that you're having.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: "Please include all the steps necessary to reproduce the issue, including any sample code (preferably in the form of a runnable unit test). Alternatively, please provide a link to a *minimal* sample project. Please do not include screenshots of code."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Please ensure that any code samples are readable and [properly formatted as code blocks](https://docs.github.com/en/github/writing-on-github/creating-and-highlighting-code-blocks).

        **Please realise that it is up to you to debug your code thoroughly. Be as certain as possible that the bug is with SoapOnAScope, and not with your own code, prior to opening an issue.**
